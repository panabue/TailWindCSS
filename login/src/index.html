<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style/output.css" rel="stylesheet">
  <link href="../style/customs.css" rel="stylesheet">
  <title>Tailwind</title>
</head>
<body class="bg-slate-200">
  <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">

    <section class="w-full flex-1 flex flex-col justify-center items-center p-4">

      <div class="w-full max-w-xl flex justify-center items-center flex-col gap-4">
        <img src="assets/user.png" alt="Logo do usuário" class="w-36 hover:scale-110 duration-300">
        <h1 class="text-4xl font-bold mb-7">Login</h1>
        <input type="text" placeholder="Email" class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white">
        <input type="password" placeholder="Senha" class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white">

        <div class="w-full flex items-center justify-between">
          <div class="flex items-center gap-1.5">
            <input type="checkbox">
            <label class="font-medium">Lembrar senha</label>
          </div>

          <a href="#" class="text-blue-700 hover:opacity-70 duration-200">Esqueceu a senha?</a>
        </div>

        <button class="w-full bg-blue-600 p-2 rounded-lg text-white font-medium hover:bg-blue-500 duration-200 active:bg-blue-400">
          Acessar
        </button>

        <p>
          Não possui uma conta? 
          <a href="#" class="text-blue-700 hover:opacity-70 duration-200">Crie uma conta</a>
        </p>
      </div>

    </section>

    <section class="hidden md:flex h-screen w-full flex-1 flex-col bg-blue-600 items-center justify-center">
      <div class="flex flex-col items-center justify-center gap-9">
        <h1 class="text-white text-2xl text-center max-w-lg lg:text-3xl">Domine as <strong>tecnologias mais buscadas</strong> no mercado!</h1>
        <img src="assets/techs.png" alt="Tecnologias usadas no mercado" class="w-60 lg:w-85 lg:max-w-md">
      </div>
    </section>
  </main>
</body>
</html>
